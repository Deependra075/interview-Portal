<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InterviewPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">InterviewPro</h1>
                <p class="login-subtitle">Admin Dashboard Login</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                </div>
                
                <div id="errorMessage" class="alert alert-error hidden"></div>
                
                <button type="submit" class="btn btn-primary w-full" id="loginBtn">
                    <span id="loginText">Sign In to Dashboard</span>
                    <span id="loginLoading" class="loading hidden"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-sm text-gray-500">
                    Taking a test? <a href="test.html" class="text-primary">Use your test link</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
